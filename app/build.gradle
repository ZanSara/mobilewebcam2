apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.mobilewebcam2.mobilewebcam2"
        minSdkVersion 5
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            java {
                exclude '**/legacycode/*.java'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        // checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/test', 'src/main/test'] } }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation files('libs/commons-net-ftp-2.0.jar')
    // FIXME review this dep, comes from the old project
    implementation 'com.google.code.gson:gson:2.8.5'
    api 'com.google.guava:guava:27.0.1-android'
    testImplementation 'junit:junit:4.12'
}
